<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="bower_components/mocha/mocha.css">
</head>
<body>
    <div id="mocha"></div>
    <script src="bower_components/mocha/mocha.js"></script>

        var assert = chai.assert;

    <script src="bower_components/sinon/index.js"></script>

    <script src="bower_components/backbone/backbone.js"></script>

    <!-- include source files here... -->

    <script src="../scripts/templates.js"></script>
    <script src="../scripts/models/proposal.js"></script>
    <script src="../scripts/collections/proposals.js"></script>
    <script src="../scripts/views/proposalAsHighlight.js"></script>
    <script src="../scripts/views/proposalsAsHighlights.js"></script>

    <script src="models/proposal.spec.js"></script>
    <script src="collections/proposals.spec.js"></script>

    <script src="views/proposalsAsHighlights.spec.js"></script>
    <!-- include spec files here... -->

    <script>
        if (window.PHANTOMJS) {
            blanket.options("reporter", "bower_components/grunt-blanket-mocha/support/grunt-reporter.js");
        }
    </script>
    <script type="text/javascript" src="bower_components/grunt-blanket-mocha/support/mocha-blanket.js"></script>

</html>
